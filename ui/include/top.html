  <script>
	var uri="https://www.xiaodongbaobao.cn/api/";
	var aip="https://www.xiaodongbaobao.cn/aip/";
	$(function(){
		 var vue = new Vue({
			el: '#novel_type',
      data:{ beans: []},
    	mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list();
			},
     	methods: {
				list:function(){
					var api = "n-type-query"
					axios.get(uri+api).then(function(result) {
						vue.beans=result.data.data;
					})
				}
			}
		});
	 })
  
</script>
